version: 2.1

commands:
  checkout_code:
    steps:
      - checkout
      - attach_workspace:
          at: ~/

jobs:
  build:
    docker:
      - image: circleci/node:16
    steps:
      - checkout_code
      - run:
          name: Install dependencies
          command: npm ci
      - persist_to_workspace:
          root: ~/
          paths:
            - project

  lint:
    docker:
      - image: circleci/node:16
    steps:
      - checkout_code
      - run:
          name: Run JS linter
          command: npm run lint

  test-js:
    docker:
      - image: circleci/node:16
    steps:
      - checkout_code
      - run:
          name: Run JS Tests
          command: npm run test

  php-lint:
    docker:
      - image: cimg/php:7.4
    steps:
      - checkout_code
      - run:
          name: Composer install
          command: composer install
      - run:
          name: PHP lint
          command: composer lint

  release:
    docker:
      - image: circleci/node:16
    steps:
      - checkout_code
      - run:
          name: Install rsync
          command: sudo apt install rsync
      - run:
          name: Release new version
          command: npm run release

  # Reset alpha branch after a release
  post_release:
    docker:
      - image: circleci/node:16
    steps:
      - checkout_code
      - run:
          name: Set tip of alpha branch on top of release and force-push it to remote
          command: |
            git pull origin release
            git checkout alpha
            git reset --hard release --
            git push "https://$GITHUB_TOKEN@github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME.git" --force

workflows:
  version: 2
  all:
    jobs:
      - build
      - lint:
          requires:
            - build
      - test-js:
          requires:
            - build
      - php-lint:
          requires:
            - build
      - release:
          requires:
            - build
          filters:
            branches:
              only:
                - release
                - alpha
      - post_release:
          requires:
            - release
          filters:
            branches:
              only:
                - release
