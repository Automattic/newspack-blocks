version: 2.1

commands:
  checkout_code:
    steps:
      - checkout
      - attach_workspace:
          at: ~/

jobs:
  build:
    docker:
      - image: cimg/node:16.11.1
    steps:
      - checkout_code
      - run:
          name: Install dependencies
          command: npm ci
      - persist_to_workspace:
          root: ~/
          paths:
            - project

  lint:
    docker:
      - image: cimg/node:16.11.1
    steps:
      - checkout_code
      - run:
          name: Run JS linter
          command: npm run lint

  test-js:
    docker:
      - image: cimg/node:16.11.1
    steps:
      - checkout_code
      - run:
          name: Run JS Tests
          command: npm run test

  php-lint:
    docker:
      - image: cimg/php:7.4
    steps:
      - checkout_code
      - run:
          name: Composer install
          command: composer install
      - run:
          name: PHP lint
          command: composer lint

  release:
    docker:
      - image: cimg/node:16.11.1
    steps:
      - checkout_code
      - run:
          name: Install rsync
          command: sudo apt-get update && sudo apt-get install rsync
      - run:
          name: Release new version
          command: npm run release

  # Reset alpha branch after a release
  post_release:
    docker:
      - image: cimg/node:16.11.1
    steps:
      - checkout_code
      - run:
          name: Perform post-release chores
          command: |
            wget -O post-release.sh https://raw.githubusercontent.com/Automattic/newspack-scripts/master/post-release.sh
            chmod 755 ./post-release.sh && ./post-release.sh
workflows:
  version: 2
  all:
    jobs:
      - build
      - lint:
          requires:
            - build
      - test-js:
          requires:
            - build
      - php-lint:
          requires:
            - build
      - release:
          requires:
            - build
          filters:
            branches:
              only:
                - release
                - alpha
      - post_release:
          requires:
            - release
          filters:
            branches:
              only:
                - release
